<html>
    <head>
        <title>Konversi Nilai Angka</title>
        <link rel="stylesheet" href="latihan1.css">
    </head>
    <body>
        <div class="center">
        <h1>Konversi Nilai Angka</h1>
        <form method="post" name="kirim">
        <script>
            //notifikasi untuk memasukkan nilai angka
            var nilai=prompt("Masukkan Angka :");

            //menampilkan jika nilai angka tidak di antara 1-100
            if(nilai < 0 || nilai > 100){
                document.write("Nilai yang dimasukkan tidak valid!");
            } else{
                //menampilkan konversi angka menjadi huruf
                if(nilai >= 81){
                    document.write("Nilai : " +nilai+ "<br>Huruf : A");
                } else if(nilai >= 71){
                    document.write("Nilai : " +nilai+ "<br>Huruf : AB");
                } else if(nilai >= 66){
                    document.write("Nilai : " +nilai+ "<br>Huruf : B");
                } else if(nilai >= 61){
                    document.write("Nilai : " +nilai+ "<br>Huruf : BC");
                } else if(nilai >= 56){
                    document.write("Nilai : " +nilai+ "<br>Huruf : C");
                } else if(nilai >= 41){
                    document.write("Nilai : " +nilai+ "<br>Huruf : D");
                } else{
                    document.write("Nilai : " +nilai+ "<br>Huruf : E");
                } 
            }    
        </script>
        </form>
        </div>
    </body>
</html>
